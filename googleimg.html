<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="links">
        <a href="index.html">Google Search</a>
    </div>
    <div>
        <img src="img/googlelogo2.png">
        <form action="https://google.com/search" method="get">
            <div id="border">
                <img src="img\search-icon-png-18.png" alt="Search button">
                <input type="text" name="q">
                <img src="https://seeklogo.com/images/G/google-mic-logo-33133A4F5F-seeklogo.com.png" id="micro">
            </div>
            <input type="hidden" name="tbm" value="isch">
            <button type="submit" value="Google Search">Search Image</button>
        </form>
    </div>
</body>
<footer>
